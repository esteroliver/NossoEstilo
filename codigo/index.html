<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <h1><em>nosso</em><strong>ESTILO</strong></h1>
        <div class="barra-pesquisa">
            <input type="text" id="pesquisa" placeholder="Buscar profissional...">
            <button type="submit">
                <img src="" alt=""><img src="imagens/lupa.png" alt="Imagem de lupa.">

    <main>

                    <p class="nome">Cida Souza</p>
                    <p class="bio">Manicure profissional. Atuando há 10
                        anos no ramo da estética.</p>

            </article>

            <article class="profissional">
                <figure>
                    <img src="imagens/profissionais/junior-alan.jpg" alt="pessoa">
                </figure>
                <section>
                    <p class="nome">Júnior Alan</p>
                    <p class="bio">Cabeleireiro profissional em cabelos 
                        crespos e cacheados.</p>
